{% extends 'base_survey.html' %}
{% load static %}
{% block title %}QRコード発行{% endblock title %}

{% block content %}
<article class="p-2 m-auto">
  <div class="text-center">
    <h2 class="survey-header mb-4">QRコード発行</h2>
  </div>
  <!-- ログイン -->
  <section class="p-4 border border-secondary shadow bg-body-tertiary rounded">
    <form action="qr.html" method="get">
      <fieldset id="login-form" class="mb-4">
        <label for="id">受付番号</label>
        <input type="text" name="id" id="id" class="form-control">
        <label for="password">受付日</label>
        <input type="date" name="password" id="password" class="form-control">
        <label for="password">作業日</label>
        <input type="date" name="password" id="password" class="form-control">
      </fieldset>
      <div class="text-center">
        <button type="submit" class="btn btn-secondary">発行</button>
      </div>
    </form>
  </section>
</article>
{% endblock content %}
